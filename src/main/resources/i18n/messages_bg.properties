double_room_note=Важно: 
double_room_note_p1=Вашата резервация ще бъде потвърдена след изпращане на депозит в размер на половината от общата цена на резервацията до 3 работни дни. Банковите данни могат да бъдат намерени в частта „контакти“ на този сайт.
double_room_note_p2=Окончателното плащане се извършва на място при настаняване.
double_room_note_p3=Запазваме си правото да анулираме резервации, неплатени в посочения период.
