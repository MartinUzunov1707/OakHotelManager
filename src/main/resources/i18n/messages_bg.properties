double_room_p1=Двойната стая на хотел Oak съчетава простор, комфорт и стил.
double_room_p2=Меките и естествени тонове създават усещане за уют и спокойствие у нашите гости. Всяка стая разполага със собствена тераса, от която се разкрива невероятна гледка към уникалните родопски гори и поляни.
double_room_p3=Вашият комфорт и качествен престой са основен приоритет за нас, така че вие избирате обзавеждането, което идеално отговаря на вашите нужди - обща спалня или две единични легла, както и възможност за добавяне на допълнително легло и бебешка кошара (при заявка).
