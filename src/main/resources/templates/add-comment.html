<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main>
    <h1 class = "text-center mt-4">Leave a review</h1>
    <hr class = "w-75 mx-auto">
    <form class="mx-auto w-25 bg-blur rounded d-flex flex-column"
          method="post"
          th:action="@{/add-comment}"
          th:object="${addCommentDTO}"
    >
        <label class="font-weight-bold h4 mb-3" th:for="description">Description</label>
        <textarea
                th:field="*{description}"
                th:errorclass="is-invalid"
                type="textarea"
                class="form-control form-control-lg"
                rows="3"
                placeholder="Description">
            </textarea>

        <p class="invalid-feedback errors alert alert-danger">
            Description is required and should be at least 5 symbols.
        </p>
        <button class = "btn btn-lg btn-warning">Submit review</button>
    </form>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
