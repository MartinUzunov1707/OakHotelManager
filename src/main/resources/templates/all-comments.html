<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main>
    <h1 class = "text-center mt-4">All Comments</h1>
    <hr class = "w-75 mx-auto">
    <h4 th:if="${minLength}"class = "text-center text-danger border-danger">Review Length must be 5 characters!</h4>
    <div th:if="${!comments.isEmpty()}" class = "w-75 mx-auto d-grid grid mb-5">
        <div class = "grid-item rounded-5 bg-lightgray p-4" th:each = "comment : ${comments}">
            <p th:text ="${comment.getDescription()}" class = "text-center h4 mb-5"></p>
            <div class = "d-flex justify-content-evenly">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Edit
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form class="mx-auto w-75 bg-blur rounded d-flex flex-column"
                                      method="post"
                                      th:action="@{/edit-comment/{id}(id = ${comment.getId()})}"
                                      th:object="${editCommentDTO}"
                                >
                                    <label class="font-weight-bold h4 mb-3" th:for="*{description}">Description</label>
                                    <textarea
                                            th:field="*{description}"
                                            th:errorclass="is-invalid"
                                            type="textarea"
                                            class="form-control form-control-lg mb-5"
                                            rows="3"
                                            placeholder="Description"
                                            required
                                            minlength="5">
                                    </textarea>

                                    <p class="invalid-feedback errors alert alert-danger">
                                        Description is required and should be at least 5 symbols.
                                    </p>
                                    <button class = "btn btn-lg btn-warning">Save Changes</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <form th:action="@{/delete-comment/{id}(id=*{comment.getId()})}"
                    th:method = "delete">
                    <button class = "btn btn-lg btn-danger">Delete</button>
                </form>
            </div>
        </div>

    </div>
    <div th:if ="${comments.isEmpty()}">
        <h2  class = "text-center mt-5">No reviews yet.</h2>
        <a th:href="@{/add-comment}" class = "index-book-btn">Leave a review</a>
    </div>

</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
