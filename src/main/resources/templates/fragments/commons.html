<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>The Oak Hotel</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <script src="/js/scrollToBookRooms.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-nav" >
        <a class="h1 nav-link   nav-logo mx-5" href="/">The <div class = "text-warning">Oak</div> Hotel</a>
        <div class="collapse navbar-collapse d-flex justify-content-center position-absolute top-50 start-50 translate-middle" style="text-align: center;" id="navbarNav">
            <ul class="navbar-nav row ">
                <li class="h4 nav-item col-md-4">
                    <a class="nav-link h4" href="/">About Us</a>
                </li>

                <li class="h4 nav-item col-md-4">
                    <a class="nav-link   h4 " href="/">Contacts</a>
                </li>
                <li class="h4 nav-item col-md-4">
                    <a onclick = "scrollToBookSection()" class="btn btn-warning btn-lg nav-link active text-nowrap btn-book" style = "padding-right:1.5em">Book Now</a>
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse d-flex justify-content-end mx-5" id="navbar">
            <ul class="navbar-nav row ">
                <li class="h4 nav-item col-md-4" sec:authorize="isAnonymous()">
                    <a class="nav-link h4"  th:href="@{/login}">Login</a>
                </li>

                <li class="h4 nav-item col-md-4" sec:authorize="isAnonymous()">
                    <a class="nav-link h4" th:href="@{/register}">Register</a>
                </li>
                <form sec:authorize="isAuthenticated()" th:action="@{/logout}" th:method="post">
                    <input class="btn btn" type="submit" value="Logout"/>
                </form>
            </ul>
        </div>
    </nav>
</header>
<footer class="footer py-2">
    <div class="container-fluid text-center">
        <div class="footer-background h5 ">
            &copy; The Oak Hotel 2024. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
