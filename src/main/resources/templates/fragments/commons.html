<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>The Oak Hotel</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <script src="/js/bootstrap.bundle.js"></script>
    <script src="/js/scrollToBookRooms.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-nav" >
        <a class="h1 nav-link   nav-logo mx-5" href="/">The <div class = "text-warning">Oak</div> Hotel</a>
        <div class="collapse navbar-collapse d-flex justify-content-center position-absolute top-50 start-50 translate-middle w-50" style="text-align: center;" id="navbarNav">
            <ul class="navbar-nav row w-75">
                <li class="h4 nav-item col">
                    <a onclick = "scrollToAboutUsSection()" style = "cursor: pointer" class="nav-link h4" th:text="#{nav_bar_about_us}">About Us</a>
                </li>

                <li class="h4 nav-item col">
                    <a onclick = "scrollToContactsSection()" style = "cursor: pointer" class="nav-link h4 pe-auto" th:text="#{nav_bar_contacts}">Contacts</a>
                </li>
                <li class="h4 nav-item col">
                    <a onclick = "scrollToBookSection()" class="btn btn-warning btn-lg nav-link active text-nowrap btn-book" th:text="#{nav_bar_button}">Book Now</a>
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse d-flex justify-content-end ms-5" id="navbar">
            <ul class="navbar-nav row me-5">
                <li class="h4 nav-item col-3" sec:authorize="isAnonymous()">
                    <a class="nav-link h4" th:href="@{/login}" th:text="#{nav_bar_login}">Login</a>
                </li>

                <li class="h4 nav-item col-5" sec:authorize="isAnonymous()">
                    <a class="nav-link h4" th:href="@{/register}" th:text="#{nav_bar_register}">Register</a>
                </li>
                <li class="nav-item align-self-center mb-3 col-4" sec:authorize="isAnonymous()">
                    <form th:method="get" class ="d-flex">
                        <label class="text-black h4" for="lang"></label>
                        <select
                                class = "form-select"
                                id="lang"
                                name="lang"
                                onchange="this.form.submit()">
                            <option value="en_US" th:selected="${#locale.toString()} == 'en_US'">ðŸ‡ºðŸ‡¸</option>
                            <option value="bg_BG" th:selected="${#locale.toString()} == 'bg_BG'">ðŸ‡§ðŸ‡¬</option>
                        </select>
                    </form>
                </li>
                <li class="nav-item align-self-center col-6" sec:authorize="isAuthenticated()">
                    <form th:method="get" class ="d-flex">
                        <label class="text-black h4" for="lang"></label>
                        <select
                                class = "form-select"
                                id="lang"
                                name="lang"
                                onchange="this.form.submit()">
                            <option value="en_US" th:selected="${#locale.toString()} == 'en_US'">ðŸ‡ºðŸ‡¸</option>
                            <option value="bg_BG" th:selected="${#locale.toString()} == 'bg_BG'">ðŸ‡§ðŸ‡¬</option>
                        </select>
                    </form>
                </li>
                <li class = "nav-item col-6">
                    <div class="dropdown me-3" sec:authorize="isAuthenticated()">
                        <a class=" dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                            <svg style = "width:7vw;" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M4 6H20M4 12H20M4 18H20" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                        </a>


                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuLink">
                            <li><a class="dropdown-item" th:href="@{/all-reservations}" th:text="#{nav_bar_my_reservations}">My Reservations</a></li>
                            <li><a class="dropdown-item" th:href="@{/all-comments}" th:text="#{nav_bar_my_comments}">My Comments</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form class="" sec:authorize="isAuthenticated()" th:action="@{/logout}"
                                          th:method="post">
                                    <input class="nav-link text-black" type="submit" th:value="#{nav_bar_logout}"/>
                                </form>
                            </li>

                        </ul>
                    </div>
                </li>

            </ul>
        </div>
    </nav>
</header>
<footer class="footer py-2">
    <div class="container-fluid text-center">
        <div class="footer-background h5 ">
            &copy; The Oak Hotel 2024. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
